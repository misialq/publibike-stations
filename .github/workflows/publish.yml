name: Update stations

on:
  push:
    branches: ['main']
  schedule:
    # at 8pm on Sundays
    - cron: "0 20 * * 0"

jobs:
  update-stations:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Set up poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: '1.1.12'

    - name: Install poetry dependencies
      run: poetry install

    - name: Run the data fetch python script
      run: poetry run python main.py

    - name: Commit files
      run: |
        git config --local user.name "Stations Updater"
        git status
        git add ./stations/stations.csv
        git status
        git commit -m "GHA: Update the list of PubliBike stations" || echo "No changes to commit."

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
